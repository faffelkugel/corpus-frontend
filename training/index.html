<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"/>
  <title>Corpus - health and fitness  </title>
  <link rel="stylesheet" type="text/css" href="../scss/app.min.css">
</head>
<body id="traning">


  <div class="program-count">
    <p class="display"><span class="strong">2</span> active programs</p>
  </div>

  <div class="card-slider">
    <ul class="workout-cards-list">

      <!-- Card 1 -->
      <li class="workout-cards-item">
        <div style="background-image: url(../resources/img/programs/3_day_split.png)"
        class="workout-cards-item-background">
        </div>
        <div class="workout-cards-item-content">
          <!-- Workout title -->
          <h2>3 Day workout split routine</h2>
          <!-- Coach name -->
          <p class="display">By <span class="strong">Buff Dudes</span></p>
          <div class="workout-cards-item-content-icons">
            <!-- Goal icon -->
            <img src="../resources/icons/goal/strength.svg" alt="Goal">
            <ul>
              <!-- Workout number of days -->
              <li><img src="../resources/icons/workout/workout_small.svg" alt="Workout"></li>
              <li><img src="../resources/icons/workout/workout_small.svg" alt="Workout"></li>
              <li><img src="../resources/icons/workout/workout_small.svg" alt="Workout"></li>
            </ul>
          </div>
        </div>
      </li>


      <!-- Card 2 -->
      <li class="workout-cards-item">
        <div style="background-image: url(../resources/img/programs/3_day_split.png)"
        class="workout-cards-item-background">
        </div>
        <div class="workout-cards-item-content">
          <!-- Workout title -->
          <h2>3 Day workout split routine</h2>
          <!-- Coach name -->
          <p class="display">By <span class="strong">Buff Dudes</span></p>
          <div class="workout-cards-item-content-icons">
            <!-- Goal icon -->
            <img src="../resources/icons/goal/strength.svg" alt="Goal">
            <ul>
              <!-- Workout number of days -->
              <li><img src="../resources/icons/workout/workout_small.svg" alt="Workout"></li>
              <li><img src="../resources/icons/workout/workout_small.svg" alt="Workout"></li>
              <li><img src="../resources/icons/workout/workout_small.svg" alt="Workout"></li>
            </ul>
          </div>
        </div>
      </li>

    </ul>

  </div>

</body>
</html>
